- name: Ensure backup directory exists
  file: "dest={{ item }} mode=0755 state=directory"
  with_items:
    - "{{ backupdir }}"

- name: Backup certificate keychains
  command: "install -m 0400 {{ item }} {{ backupdir }}/{{ item | regex_replace('/', '-') }}-{{ ansible_date_time.date }} creates={{ backupdir }}/{{ item | regex_replace('/', '-') }}-{{ ansible_date_time.date }}"
  with_items:
## Note: SIP prevents us from writing in /System
    - /System/Library/Keychains/SystemRootCertificates.keychain
    - /Library/Keychains/System.keychain
- name: Export trust settings
  command: "security trust-settings-export -d {{ backupdir }}/trust_settings-{{ ansible_date_time.date }}.plist creates={{ backupdir }}/trust_settings-{{ ansible_date_time.date }}.plist"

- name: dump system certificates
  command: "security dump-keychain /System/Library/Keychains/SystemRootCertificates.keychain"
  register: systemrootcert
  changed_when: false
## Not allowed... 'security: SecKeychainItemDelete: UNIX[Operation not permitted]'
- name: remove certificate to keychain - admin store (hash)
  command: "security delete-certificate -Z '{{ item }}' /System/Library/Keychains/SystemRootCertificates.keychain"
  with_items: "{{ harden_darwin_certificates_hash_delete }}"
- name: remove certificate to keychain - admin store (common name)
  command: "security delete-certificate -c '{{ item }}' /System/Library/Keychains/SystemRootCertificates.keychain"
  with_items: "{{ harden_darwin_certificates_cn_delete }}"

