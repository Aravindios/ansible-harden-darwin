  shell: "security find-certificate -a -p -c '{{ item }}' /System/Library/Keychains/SystemRootCertificates.keychain > /tmp/certs.pm; security add-trusted-cert -d -r deny -k /Library/Keychains/System.keychain /tmp/certs.pm"
  with_items: "{{ harden_darwin_certificates_cn_denytrust }}"

